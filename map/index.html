<div class="container">
<div id="wrapper">	
	<div id="map">

	</div>
	<div id="sideContainer">
		<div class="sidebar">


			<div class="sideText">
				<h3>Housing Information Layers:</h3>
				<h3>------------------------------</h3>
				<div class="buttonCenter farButton"><input type="checkbox" id="farButton"><label for="farButton">FAR</label></div>
				<div class="buttonCenter rentStabButton"><input type="checkbox" id="rentStabButton"><label for="rentStabButton">Likely Rent Stabilized</label></div>
				

				<h3>DOB Permits:</h3>
				<div class="dobControl">
					<form>
					<input type="checkbox" id="a1"><label for="a1">A1</label>
					<input type="checkbox" id="a2a3"><label for="a2a3">A2 & A3</label>
					<input type="checkbox" id="newBuild"><label for="newBuild">New Buildings</label>
					</form>
					<div class="slider">
					<label for="monthText">Permits by Month:</label>
					<input type="text" id="monthText" readonly><br>
					<div id="monthSlider"></div>
					</div>
				</div>



				<div class="buttonCenter violationsButton"><input type="checkbox" id="violationsButton"><label for="violationsButton">DOB Violations</label></div>
				<div class="buttonCenter evictButton"><input type="checkbox" id="evictButton"><label for="evictButton">evictions</label></div>
				</div>
				<div class="buttonCenter vacantLand"><input type="checkbox" id="vacantLand"><label for="vacantLand">Vacant Land</label></div>
				<div class="buttonCenter buildingYear"><input type="checkbox" id="buildingYear"><label for="buildingYear">Year Built</label></div>
				<div class="slider">
				<label for="yearRange">Year range:</label>
				<input type="text" id="yearRange" readonly><br>
				<div id="yearSliderBox"><div id="yearSlider"></div>
				<br>
				<br>
				<div class="buttonCenter"><input type="checkbox" id="gentriLayer"><label for="gentriLayer">Sites of Gentrification</label></div>
				<div class="buttonCenter userButton"><input type="checkbox" id="userButton"><label for="userButton">Tell Your story</label></div>

				</div></div>

		</div>
		<div class="sidebar" id="infoBox"><h3>Glossary:</h3><h3>------------------------------</h3><p>Hover over a layer!</p>
		</div>
